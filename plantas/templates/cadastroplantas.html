{% block content %}

    <div id="container">
        <div id="box">

                    Cadastrar Planta
            </div>
            <div id="form">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div id="ipts_2">
                        <input class="nome" type="text" name="nome" placeholder="Nome popular" required>
                        <input class="nome" type="text" name="cientifico" placeholder="Nome cientÃ­fico" required>

                    </div>

                </form>
            </div>
        </div>
    </div>

{% endblock content %}
